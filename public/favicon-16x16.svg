<!-- Simplified SVG for small size -->
<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="8" cy="8" r="7.5" fill="#111111" stroke="#2A2A2A" stroke-width="1"/>
  
  <!-- Simplified dumbbell -->
  <g transform="translate(3, 6)">
    <!-- Left weight -->
    <rect x="0" y="1" width="1.5" height="3" rx="0.5" fill="#9BFF00"/>
    <!-- Right weight -->
    <rect x="8.5" y="1" width="1.5" height="3" rx="0.5" fill="#9BFF00"/>
    <!-- Connection bar -->
    <rect x="1.5" y="2.25" width="7" height="0.5" fill="#9BFF00"/>
    <!-- Center grip -->
    <rect x="4" y="1.75" width="2" height="1.5" rx="0.25" fill="white"/>
  </g>
  
  <!-- Letter "Z" -->
  <text x="8" y="13" font-family="Manrope, Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="#9BFF00">Z</text>
</svg>